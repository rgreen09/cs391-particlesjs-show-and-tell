<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"> <!--added this to make the website responsive on mobile devices-->
    <title>Particles.js Hamburger Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(255, 204, 0);
        }
        #particles-js {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50
                },
                shape: {
                    type: 'image',
                    image: {
                        src: 'hamburger.png',
                        width: 100,
                        height: 100
                    }
                },
                size: {
                    value: 20,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#000000',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
